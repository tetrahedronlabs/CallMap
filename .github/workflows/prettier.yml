name: Prettier Check

on: [push]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install
   
    - name: Install Prettier and plugin
      run: npm install prettier prettier-plugin-tailwindcss

    - name: Prettier check
      run: npx prettier --check ./apps/web